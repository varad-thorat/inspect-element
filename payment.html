<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="paymentstyle.css">
    <link rel="stylesheet" type="text/css" href="dcodes/payment_icons/dc_payment_icons.css">
    <script type="text/javascript" src="javascript.js"></script>
    <span class="dc_payment_icons_smini_32 dc_visa_alt_smini" title="Visa"></span>
    <span class="dc_payment_icons_smini_32 dc_mastercard_alt_smini" title="Mastercard"></span>
</head>

<body>

    <div class="container p-0">
        <div class="card h-75 px-4" style="padding: 20;">
            <p class="py-3 font-weight-bold">Your Payment Details</p>
            <div style="height: 20px;"></div>
            <div class="row gx-10">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Name on Card</p>
                        <div style="height: 5px;"></div>
                        <input style="border: 1px solid #000;"class="form-control mb-3" type="text" placeholder="Name">
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Card Number</p>
                        <div style="height: 5px;"></div>
                        <input style="border: 1px solid #000;"class="form-control mb-3" type="Number" placeholder="XXXX XXXX XXXX XXXX" maxlength="16" onclick="this.select()">
                    </div>
                </div>

                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Expiry</p>
                        <div style="height: 5px;"></div>
                        <select style="border: 1px solid #000;"class="month" type="text" placeholder="Month">
                            <option name="" value="" style="display:none;">month</option>
                            <option name="January" value="Jan">Jan</option>
                            <option name="February" value="Feb">Feb</option>
                            <option name="March" value="Mar">Mar</option>
                            <option name="April" value="Apr">Apr</option>
                            <option name="May" value="May">May</option>
                            <option name="June" value="Jun">June</option>
                            <option name="July" value="Jul">July</option>
                            <option name="August" value="Aug">Aug</option>
                            <option name="September" value="Sep">Sept</option>
                            <option name="October" value="Oct">Oct</option>
                            <option name="November" value="Nov">Nov</option>
                            <option name="December" value="Dec">Dec</option>
                        </select>
                        
                        <select style="border: 1px solid #000;"class="year" type="Number" placeholder="year">
                            <option name="" value="" style="display:none;">year</option>
                            <option name="1" value="2022">2022</option>
                            <option name="2" value="2023">2023</option>
                            <option name="3" value="2024">2024</option>
                            <option name="4" value="2025">2025</option>
                            <option name="5" value="2026">2026</option>
                            <option name="6" value="2027">2027</option>
                            <option name="7" value="2028">2028</option>
                            <option name="8" value="2029">2029</option>
                            <option name="9" value="2030">2030</option>
                            <option name="10" value="2031">2031</option>
                        </select>
                    </div>
                </div>

                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p>
                        <div style="height: 5px;"></div>
                        <input style="border: 1px solid #000;"class="form-control mb-3 pt-2 " type="password" placeholder="***" maxlength="3">
                    </div>
                </div>
                <div class="col-12">
                    <div style="height: 20px;"></div>
                    <div class="btn btn-primary mb-3">
                        <span class="ps-3">Pay Now</span>
                        <span class="fas fa-arrow-right"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container2">
        <div class="square">
            <h4 class="totalpay">Total to Pay</h4>
            <h3 class="Amount">$50</h3>
        </div>
        <br>
        <h6>
            <center>How would you like to pay?</center>
        </h6>
        <div class="square2">
            <input id="debitcard" type="radio" name="option" value="1">
            <label for="debitcard">Debit Card</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn_master"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn_visa"></button>
            <hr style="height:1px;border:none;color:#333;background-color:#333;" width="100%";>
            <input id="upi" type="radio" name="option" value="2">
            <label for="upi">UPI</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn_googlepay"></button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn_paytm"></button>
        </div>
        <br>
        <a href="index.html"><button type="button" class="btn1" value="backtodonate">Back to Donate</button></a>
    </div>
    



</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
